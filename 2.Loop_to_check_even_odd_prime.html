<html>
<script>
var n=prompt("Enter the number");
for(var i=0; i<=n; i++)
{
if(i==0)
{
document.write(i+" is even"+"<br>");
}
else if(i%2==0)
{
document.write(" "+i+" is even"+"\n");
document.write("<br>");
}
else 
{
document.write(i+" is odd");
document.write("<br>");
}

}

</script>
<body>

</body>
</html>
