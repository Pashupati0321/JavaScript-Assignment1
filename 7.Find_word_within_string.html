<html>
<script>
function search_word(txt, word)
{
    
  var x = 0, y=0;
   
  for (i=0;i< txt.length;i++)
        {
        if(txt[i] == word[0])
            {
            for(j=i;j< i+word.length;j++)
               {
                if(txt[j]==word[j-i])
                  {
                    y++;
                  }
                if (y==word.length){
                    x++;
                }
            }
            y=0;
        }
    }
   return "'"+word+"' was found "+x+" times.";
}

document.write(search_word('The quick brown fox', 'fox'));
document.write("<br>");
document.write(search_word('aa, bb, cc, dd, aa', 'aa'));

</script>
</html>
